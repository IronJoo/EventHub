<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Authentication :: EventHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/global.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/authentication.css")">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-auto d-none d-lg-block">
                    <img src="@routes.Assets.at("images/authentication/authentication.png")" alt="Authentication" width=400px>
                </div>
                <div class="col p-5">
                    <h4 class="mb-2">Sign In</h4>
                    <p class="mb-4">New to EventHub? <a href="#">Sign Up</a></p>
                    <form>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control mb-2" id="email">

                        <label for="email" class="form-label">Password</label>
                        <input type="password" class="form-control mb-3" id="password">
                    </form>
                    <p class="mb-3 d-flex justify-content-end"><a href="#">Forgot Password?</a></p>
                    <small>By continuing, you agree to the Terms of Use and understand that information will be used as described in our Privacy Policy.</small>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" class="button button-fill button-fill-blue">Sign In</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
