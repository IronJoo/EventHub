@base("Search")(Array("stylesheets/event.css")) {
    <div class="container pt-5">
        <!-- Begin search first row -->
        <div class="row align-items-center">
            <div class="col">
                <h3 class="underline">Search</h3>
            </div>
            <div class="col">
                <form>
                    <input class="input-no-border" id="name" type="text" placeholder="Search events">
                </form>
            </div>
            <div class="col">
                <form>
                    <input class="input-no-border" type="text" placeholder="Lisbon">
                </form>
            </div>
        </div>
        <!-- End search first row -->
        <div class="row">
            <!-- Begin search sidebar -->
            <div class="col-2">
                <h6>Date</h6>
                <h6>Price</h6>
                <div class="container d-flex">
                    <p class="me-1">From</p>
                    <input type="text" style="width: 45px;">
                    <p class="mx-1">To</p>
                    <input type="text" style="width: 45px;">
                </div>
                <h6>Category</h6>
                <select id="category" name="category">
                    <option>Options</option>
                </select>
                <h6>Company</h6>
                <input type="text">
                <hr>
                <button type="button" class="button button-fill button-fill-red">Filter</button>
                @*        <button type="button" class="button button-outline button-outline-red">Reset</button>*@
            </div>
            <!-- End search sidebar -->
            <div class="col-10">
                <div class="d-flex justify-content-center">
                    @templates.card_horizontal_small()
                </div>
            </div>
        </div>
        <!-- End search side bar -->
    </div>

}
