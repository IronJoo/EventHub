@(pendingUsers: java.util.List[User], users: java.util.List[User])
@base("User List")(Array("")){
    <div class="container pt-5">
        <h3 class="underline">User List</h3>
        <div class="container mt-4"></div>
            <h6>Pending approval</h6>
        <div class="row">
            <div class="col"><b>Email</b></div>
            <div class="col"><b>Name</b></div>
            <div class="col"><b>Role</b></div>
            <div class="col"><b>Status</b></div>
            <div class="col"><b>Action</b></div>
        </div>
        @for(user <- pendingUsers) {
            <div class="row">
                <div class="col">user.getEmail</div>
                <div class="col">user.getName</div>
                <div class="col">???</div>
                <div class="col">user.getStatus</div>
                <div class="col">
                    <img src="@routes.Assets.at("")"
                </div>
            </div>
        }
    </div>

}
