@(request: play.mvc.Http.Request)
@base("Create Venue", request)(Array("")){
<div class="container pt-5">
    <h3 class="underline">Add a new venue</h3>
    <br><br>
    <form method="POST" action="@controllers.routes.EventController.addVenueProcess()">
        @helper.CSRF.formField(request.asScala)
            <label class="form-label">Venue name</label>
            <input type="text" name="venueName" class="form-control mb-2">
            <label class="form-label">Address name</label>
            <input type="text" name="address" class="form-control mb-2">
            <label class="form-label">City</label>
            <input type="text" name="city" class="form-control mb-3">

        <button type="submit" class="button button-fill button-fill-red">Submit</button>
    </form>
</div>
}
