@(request: play.mvc.Http.Request)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up for Admin :: EventHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/global.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/authentication.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/alert.css")">
    </head>
    <body>
        @templates.flash_error(request)
        <div class="container">
            <div class="row">
                <div class="col-auto d-none d-lg-block image-container">
                    <img src="@routes.Assets.at("images/authentication/authentication.png")" alt="Authentication" width=385px>
                </div>
                <div class="col p-5">
                    <h4 class="mb-5">Sign Up for Admin</h4>
                    <form method="post" action="@controllers.routes.AuthenticationController.signUpAdminProcess()">                        <label for="email" class="form-label">Email Address</label>
                        @helper.CSRF.formField(request.asScala)
                        <input type="email" class="form-control mb-2" id="email" name="email" required>

                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control mb-2" id="password"  name="password" required>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label w-1">First Name</label>
                                <input type="text" class="form-control mb-3" id="firstName" name="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control mb-2" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="button button-fill button-fill-blue">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
