@(event: Event)
<!-- Begin card horizontal small -->
<div class="card w-75 mb-4">
    <a href="@routes.EventController.event(event.getId)">
    <div class="row g-0 d-flex justify-content-center">
            <!-- Begin image -->
        <div class="col-md-6">
            <img src="@routes.Assets.at("images/events/ecstatic_dance_dec.png")" width="100%" class="img-fluid rounded-start" alt="Ecstatic Dance Lisboa">
        </div>
            <!-- End image -->
            <!-- Begin text -->
        <div class="col-md-6 d-flex align-items-center">
            <div class="card-body">
                <h5 class="mb-3">@event.getTitle</h5>
                    <!-- Begin date -->
                <div class="row mb-2">
                    <div class="col d-flex align-items-center">
                        <img src="@routes.Assets.at("images/icons/calendar.png")" class="icon-calendar me-2 d-inline">
                        <p class="d-inline"><b>@event.getStartDate</b></p>
                    </div>
                </div>
                    <!-- End date -->
                    <!-- Begin time -->
                <div class="row mb-2">
                    <div class="col">
                        <img src="@routes.Assets.at("images/icons/clock.png")" class="icon-clock me-2 d-inline">
                        <p class="d-inline"><b>@event.getStartTime</b></p>
                    </div>
                </div>
                    <!-- End time -->
                    <!-- Begin row for location -->
                <div class="row mb-2">
                    <div class="col h-100">
                        <img src="@routes.Assets.at("images/icons/location.png")" width="20px" height="20px" class="me-2 d-inline">
                        <p class="d-inline">@event.getVenue.getName</p>
                    </div>
                </div>
                    <!-- End row for location -->
                    <!-- Begin row for company -->
                <div class="row mb-3">
                    <div class="col h-100">
                        <img src="@routes.Assets.at("images/icons/group.png")" width="20px" height="20px" class="me-2 d-inline">
                        <p class="d-inline">@event.getCompany.getName</p>
                    </div>

                </div>
                    <!-- End row for company -->
            </div>
        </div>
            <!-- End Text -->
    </div>
    </a>
</div>
    <!-- End card horizontal small -->
