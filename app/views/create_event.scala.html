@(request: play.mvc.Http.Request, categories: java.util.List[Category], venues: java.util.List[Venue], minDate: java.time.LocalDate)
@base("Create Event")(Array("")){
    <div class="container pt-5">
        <h3 class="underline">Create event</h3>
        <br><br>
        <form method="post" action="@controllers.routes.EventController.createEvent()">
            @helper.CSRF.formField(request.asScala)
                <!-- Begin Title -->
            <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Event title</label>
                <input name="title" class="form-control mb-2" id="title" type="text" placeholder="Be clear and descriptive." required>
            </div>
                <!-- End Title -->

                <!-- Begin Category -->
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category" required>
                    <option value="" selected disabled>Select a category</option>
                    @for(category <- categories){
                        <option value="@category.getName">@category.getName</option>
                    }
                </select>
            </div>
                <!-- End Category -->

                <!-- Begin Venue -->
            <div class="col-md-6 mb-3">
                <label for="venue" class="form-label">Venue</label>
                <select class="form-select" name="venue" required>
                    <option value="" selected disabled>Select a venue</option>
                    @for(venue <- venues){
                        <option value="@venue.getName">@venue.getName</option>
                    }
                </select>
            </div>
                <!-- End Location -->

                <!-- Begin Start Date & Time -->
            <div class="row">
                    <!-- Begin Start Date -->
                <div class="col-md-6 mb-3">
                    <label for="startDate" class="form-label">Event starts on</label>
                    <input name="startDate" class="form-control mb-2" id="startDate" type="date" min="@minDate" required>
                </div>
                    <!-- End Start Date -->
                    <!-- Begin Start Time -->
                <div class="col-md-6 mb-3">
                    <label for="startTime" class="form-label">Start time</label>
                    <input name="startTime" class="form-control mb-2" id="startTime" type="time" required>
                </div>
                    <!-- End Start Time -->
            </div>
                <!-- End Start Date & Time -->

                <!-- Begin End Date & Time -->
            <div class="row">
                    <!-- Begin End Date -->
                <div class="col-md-6 mb-3">
                    <label for="endDate" class="form-label">Event ends on</label>
                    <input name="endDate" class="form-control mb-2" id="endDate" type="date" min="@minDate" required>
                </div>
                    <!-- End End Date -->
                    <!-- Begin End Time -->
                <div class="col-md-6 mb-3">
                    <label for="endTime" class="form-label">End time</label>
                    <input name="endTime" class="form-control mb-2" id="endTime" type="time" required>
                </div>
                    <!-- End End Time -->
            </div>
                <!-- End End Date & Time -->
            <div class="col">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control mb-2" id="description" type="text" rows="5" placeholder="Add more details to your event like your schedule, sponsors, or featured guests." required>
                </textarea>
            </div>

                <!-- Begin sections -->
            <h3 class="underline pt-5">Ticket info</h3>
            <br><br>
                <!-- Begin Name -->
            <div class="col-12 mb-3">
                <label for="sectionName" class="form-label">Section name</label>
                <input name="sectionName" class="form-control mb-2" id="sectionName" type="text" placeholder="E.g. General Admission or Front Row" required>
            </div>
                <!-- End Name -->
                <!-- Begin Section Description -->
            <div class="col-12 mb-3">
                <label for="sectionDescription" class="form-label">Description</label>
                <input name="sectionDescription" class="form-control mb-2" id="sectionDescription" type="text" placeholder="E.g. Includes 1 free drink">
            </div>
                <!-- End Section Description -->
                <!-- Begin Quantity & Price -->
            <div class="row">
                    <!-- Begin Quantity -->
                <div class="col-md-6 mb-3">
                    <label for="quantity" class="form-label">Available quantity</label>
                    <input name="quantity" class="form-control mb-2" id="quantity" type="text" required>
                </div>
                    <!-- End Quantity -->

                    <!-- Begin Price -->
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input name="price" class="form-control mb-2" id="price" type="number" placeholder="â‚¬0.00" required>
                </div>
                    <!-- End Price -->
            </div>
                <!-- End sections -->

            <button type="submit" class="button button-fill button-fill-red">Publish</button>
        </form>
    </div>

}
